<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="header__container">
      <div class="weather">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="date">
        <h2 id="date__time">00:00:00</h2>
        <h3 id="date__date"></h3>
      </div>
    </div>
    <div class="main__container">
      <div class="login-form__container">
        <form class="login-form hidden">
          <h3>반갑습니다.</h3>
          <input
            required
            maxlength="15"
            type="text"
            placeholder="Write a your name and press enter ↵"
          />
        </form>
        <h1 class="greeting hidden"></h1>
      </div>
      <div class="todo-form__container hidden">
        <form class="todo-form">
          <input type="text" placeholder="Wirte a To Do and press Enter ↵" />
        </form>
        <div class="todo-form__item">
          <ul class="todo-form__list"></ul>
        </div>
      </div>
      <div class="todo-form__done-container hidden">
        <button class="toggle-done-list" type="button">
          완료된 목록 보기/숨기기
        </button>
        <ul class="todo-form__done-list">
          <li></li>
        </ul>
      </div>
    </div>
    <div class="footer__container">
      <div class="quotes">
        <span></span>
        <span></span>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script
      src="https://kit.fontawesome.com/9c07108d3b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
